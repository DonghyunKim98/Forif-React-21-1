<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300&amp;family=Noto+Sans+KR:wght@300&amp;family=Open+Sans:wght@300&amp;family=Raleway:wght@100&amp;family=Ranchers&amp;family=Recursive:wght@300&amp;family=Roboto:wght@300&amp;family=Syne+Mono&amp;display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="upper-wrapper">
        <div class="title">Google Fonts</div>
        <form onsubmit="return false">
            <input type="text" placeholder="Almost before we knew it, we had left the ground" name="written-content"
                id="written-content" onkeyup="onChange()" />
            <button type="submit" id="submit_button">제출!</button>
        </form>
    </div>

    <div class="below-wrapper">
        <div class="font-wrapper Roboto">
            <div class="penmanship">Roboto</div>
            <div class="applied-content" contenteditable="true"
                placeholder="Almost before we knew it, we had left the ground"></div>
        </div>
        <div class="font-wrapper NotoSansKR">
            <div class="penmanship ">Noto Sans KR</div>
            <div class="applied-content" contenteditable="true"
                placeholder="Almost before we knew it, we had left the ground"></div>
        </div>
        <div class="font-wrapper CormorantUnicase">
            <div class="penmanship ">Cormorant Unicase</div>
            <div class="applied-content" contenteditable="true"
                placeholder="Almost before we knew it, we had left the ground"></div>
        </div>
        <div class="font-wrapper Recursive">
            <div class="penmanship">Recursive</div>
            <div class="applied-content" contenteditable="true"
                placeholder="Almost before we knew it, we had left the ground"></div>
        </div>
        <div class="font-wrapper Raleway">
            <div class="penmanship ">Raleway</div>
            <div class="applied-content" contenteditable="true"
                placeholder="Almost before we knew it, we had left the ground"></div>
        </div>
    </div>

</body>

</html>
