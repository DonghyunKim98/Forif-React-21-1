<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sound of music</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="App.js" defer></script>
</head>

<body>
  <div class="sound-selector-wrapper">
    <select class="sound-selector">
      <option value="nothing">---------</option>
      <option value="drum">드럼</option>
      <option value="piano">피아노</option>
    </select>
  </div>

  <div class="keys">
    <div value="A" class="key">
      <div>A</div>
      <span class="sound">clap</span>
    </div>
    <div value="S" class="key">
      <div class="keyType">S</div>
      <span class="sound">hihat</span>
    </div>
    <div value="D" class="key">
      <div class="keyType">D</div>
      <span class="sound">kick</span>
    </div>
    <div value="F" class="key">
      <div class="keyType">F</div>
      <span class="sound">openhat</span>
    </div>
    <div value="G" class="key">
      <div class="keyType">G</div>
      <span class="sound">boom</span>
    </div>
    <div value="H" class="key">
      <div class="keyType">H</div>
      <span class="sound">ride</span>
    </div>
    <div value="J" class="key">
      <div class="keyType">J</div>
      <span class="sound">snare</span>
    </div>
    <div value="K" class="key">
      <div class="keyType">K</div>
      <span class="sound">tom</span>
    </div>
    <div value="L" class="key">
      <div class="keyType">L</div>
      <span class="sound">tink</span>
    </div>
  </div>

  <!-- drum sound -->
  <audio value="A" src="../../../sounds/drum/clap.wav"></audio>
  <audio value="S" src="../../../sounds/drum/hihat.wav"></audio>
  <audio value="D" src="../../../sounds/drum/kick.wav"></audio>
  <audio value="F" src="../../../sounds/drum/openhat.wav"></audio>
  <audio value="G" src="../../../sounds/drum/boom.wav"></audio>
  <audio value="H" src="../../../sounds/drum/ride.wav"></audio>
  <audio value="J" src="../../../sounds/drum/snare.wav"></audio>
  <audio value="K" src="../../../sounds/drum/tom.wav"></audio>
  <audio value="L" src="../../../sounds/drum/tink.wav"></audio>

  <!-- piano sound-->
  <audio value="A" src="../../../sounds/piano/do.mp3"></audio>
  <audio value="S" src="../../../sounds/piano/re.mp3"></audio>
  <audio value="D" src="../../../sounds/piano/mi.mp3"></audio>
  <audio value="F" src="../../../sounds/piano/fa.mp3"></audio>
  <audio value="G" src="../../../sounds/piano/sol.mp3"></audio>
  <audio value="H" src="../../../sounds/piano/la.mp3"></audio>
  <audio value="J" src="../../../sounds/piano/si.mp3"></audio>
  <audio value="K" src="../../../sounds/piano/highdo.mp3"></audio>
  <audio value="L" src="../../../sounds/piano/cord.wav"></audio>

</body>

</html>
