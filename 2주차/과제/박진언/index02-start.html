<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Sound Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="App.js" defer></script>
</head>
<body>
  <div class= header>
    <select id= select>
      <option>Drum</option>
      <option>Sound Effects</option>
      <option>Hands Make Sounds</option>
    </select>
  </div>

  <div class="keys">
    <div value="A" class="key">
      <div>A</div>
      <span class="sound"></span>
    </div>
    <div value="S" class="key">
      <div class="keyType">S</div>
      <span class="sound"></span>
    </div>
    <div value="D" class="key">
      <div class="keyType">D</div>
      <span class="sound"></span>
    </div>
    <div value="F" class="key">
      <div class="keyType">F</div>
      <span class="sound"></span>
    </div>
    <div value="G" class="key">
      <div class="keyType">G</div>
      <span class="sound"></span>
    </div>
    <div value="H" class="key">
      <div class="keyType">H</div>
      <span class="sound"></span>
    </div>
    <div value="J" class="key">
      <div class="keyType">J</div>
      <span class="sound"></span>
    </div>
    <div value="K" class="key">
      <div class="keyType">K</div>
      <span class="sound"></span>
    </div>
    <div value="L" class="key">
      <div class="keyType">L</div>
      <span class="sound"></span>
    </div>
  </div>

  <audio class = "drum" value="A" src="sounds/clap.wav"></audio>
  <audio class = "drum" value="S" src="sounds/hihat.wav"></audio>
  <audio class = "drum" value="D" src="sounds/kick.wav"></audio>
  <audio class = "drum" value="F" src="sounds/openhat.wav"></audio>
  <audio class = "drum" value="G" src="sounds/boom.wav"></audio>
  <audio class = "drum" value="H" src="sounds/ride.wav"></audio>
  <audio class = "drum" value="J" src="sounds/snare.wav"></audio>
  <audio class = "drum" value="K" src="sounds/tom.wav"></audio>
  <audio class = "drum" value="L" src="sounds/tink.wav"></audio>

  <audio class = "SE" value="A" src="sounds/Punch1.wav"></audio>
  <audio class = "SE" value="S" src="sounds/Punch2.wav"></audio>
  <audio class = "SE" value="D" src="sounds/Punch3.wav"></audio>
  <audio class = "SE" value="F" src="sounds/Punch4.wav"></audio>
  <audio class = "SE" value="G" src="sounds/Retro1.wav"></audio>
  <audio class = "SE" value="H" src="sounds/Retro2.wav"></audio>
  <audio class = "SE" value="J" src="sounds/Short1.wav"></audio>
  <audio class = "SE" value="K" src="sounds/Short2.wav"></audio>
  <audio class = "SE" value="L" src="sounds/Short3.wav"></audio>

  <audio class = "HM" value="A" src="sounds/clap1.wav"></audio>
  <audio class = "HM" value="S" src="sounds/clap2.wav"></audio>
  <audio class = "HM" value="D" src="sounds/clap3.wav"></audio>
  <audio class = "HM" value="F" src="sounds/clap4.wav"></audio>
  <audio class = "HM" value="G" src="sounds/snap1.wav"></audio>
  <audio class = "HM" value="H" src="sounds/snap2.wav"></audio>
  <audio class = "HM" value="J" src="sounds/clap5.wav"></audio>
  <audio class = "HM" value="K" src="sounds/clap6.wav"></audio>
  <audio class = "HM" value="L" src="sounds/clap7.wav"></audio>
</body>
</html>
